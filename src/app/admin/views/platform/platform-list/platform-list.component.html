<div class="animated fadeIn mt-4">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          Platforms List
        </div>
        <div class="card-body">
          <div class="row">

            <!-- <div class="col-md-6">
              <div class="form-group">
                <label>Search</label>
                <div class="search-container">
                  <input id="searchText" type="text" placeholder="Search by name...">
                  <button><i class="fa fa-search"></i></button>
                </div>
              </div>
            </div> -->
            <!-- *ngIf="platforms" -->
            <div class="responsive-table">
              <table border="0" cellspacing="0" cellpadding="0">
                <thead class="text-primary">
                  <tr>
                    <th>S. No.</th>
                    <th>Platform Name</th>
                    <th>Platform URL</th>
                    <th>Platform Status</th>
                    <th>Created at</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>

                  <tr *ngFor="let platform of platforms;let i = index;">
                    <td>{{i+1}}</td>
                    <td>{{platform?.database_name}}</td>
                    <td>{{platform?.database_url}}</td>
                    <td *ngIf="platform?.status"> Active</td>
                    <td *ngIf="!platform?.status"> Inactive</td>
                    <td>{{platform?.createdAt | date: 'medium'}}</td>
                    <td>
                      <button *ngIf="platform?.status" (click)="status(platform?.uid, 0)"
                        class="btn btn-danger btn-sm pointer-cursor-hover">Disable</button>
                      <button *ngIf="!platform?.status" (click)="status(platform?.uid, 1)"
                        class="btn btn-success btn-sm pointer-cursor-hover">Enable</button>
                    </td>
                  </tr>

                  <tr [hidden]="platforms?.length">
                    <td colspan="12">
                      <p class="center-align">No records found</p>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
