<div class="animated fadeIn mt-4">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <span class="head text-capitalize">
            Platform General Settings
          </span>
          <button class="btn btn-danger pull-right btn-sm" (click)="viewModal(addEdit, 'add')">
            <i class="fa fa-plus"></i>
            Add
          </button>
        </div>
        <div class="card-body">
          <div class="row">

            <!-- <div class="col-md-6">
              <div class="form-group">
                <label>Search</label>
                <div class="search-container">
                  <input id="searchText" type="text" placeholder="Search by name...">
                  <button><i class="fa fa-search"></i></button>
                </div>
              </div>
            </div> -->
            <!-- *ngIf="allSettings" -->
            <div class="responsive-table">
              <table border="0" cellspacing="0" cellpadding="0">
                <thead class="text-primary">
                  <tr>
                    <th>S. No.</th>
                    <th>Key</th>
                    <th>Value</th>
                    <th>Created at</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>

                  <tr *ngFor="let setting of allSettings;let i = index;">
                    <td>{{i+1}}</td>
                    <td>{{setting?.key}}</td>
                    <td>{{setting?.value}}</td>
                    <td>{{setting?.createdAt | date: 'medium'}}</td>
                    <td>
                      <button class="btn btn-success btn-sm pointer-cursor-hover" data-original-title="Edit"
                        (click)="viewModal(addEdit, 'edit', setting)">Edit</button>
                    </td>
                  </tr>

                  <tr [hidden]="allSettings?.length">
                    <td colspan="12">
                      <p class="center-align">No records found</p>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Add/edit platform settings -->
<ng-template #addEdit let-modal>
  <div class="modal-header">

    <h4 *ngIf="activeModalSetting && activeModalSetting == 'add'">Add New Setting</h4>
    <h4 *ngIf="activeModalSetting && activeModalSetting == 'edit'">Edit Setting</h4>

    <button type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div id="contentToConvert" class="modal-body">
    <div class="card-chart">
      <div class="registreation-page container">
        <div>
          <form [formGroup]="addEditSettingForm" (ngSubmit)="addEditSetting()" autocomplete="off">
            <div class="form-group">
              <label>Key</label>
              <input name="name" type="text" class="form-control" formControlName="key">
            </div>
            <div class="form-group">
              <label>Value</label>
              <input name="name" type="text" class="form-control" formControlName="value">
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-round  btn-primary"
                *ngIf="activeModalSetting && activeModalSetting == 'add'">
                Add
              </button>
              <button type="submit" class="btn btn-round  btn-primary"
                *ngIf="activeModalSetting && activeModalSetting == 'edit'">
                Update
              </button>
              <button type="button" class="btn btn-round btn-danger" (click)="close()">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</ng-template>
