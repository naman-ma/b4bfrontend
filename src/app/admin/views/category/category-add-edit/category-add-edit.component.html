<!-- Add/edit category -->
<ng-template let-modal #OpenAddEditCategoryModal let-c="close" let-d="dismiss">
  <div class="modal-header">

    <h4 *ngIf="activeModal && activeModal == 'add'">Add New Category</h4>
    <h4 *ngIf="activeModal && activeModal == 'edit'">Edit Category</h4>

    <button type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div id="contentToConvert" class="modal-body">
    <div class="card-chart">
      <div class="registreation-page container">
        <div>
          <form [formGroup]="addEditCategoryForm" (ngSubmit)="addEditCategory()" autocomplete="off">
            <div class="form-group">
              <label>*Category Name(English)</label>
              <span class="flag-icon flag-icon-gb"></span>
              <input name="name" type="text" class="form-control" formControlName="category_name_en">
            </div>
            <div class="form-group">
              <label>Category Name(French)</label>
              <span class="flag-icon flag-icon-fr"></span>
              <input name="name" type="text" class="form-control" formControlName="category_name_fr">
            </div>
            <div class="form-group">
              <label>Parent Category</label>
              <select class="form-control" formControlName="parent_id">
                <option value="" [disabled]="true">Select parent category</option>
                <option *ngFor="let category of allCategories" [ngValue]="category">{{category?.category_name}}</option>
              </select>
            </div>

            <!-- <div class="form-group">
              <label>*Language</label>
              <select class="form-control" formControlName="language">
                <option value="" [disabled]="true">Select language</option>
                <option *ngFor="let language of allLanguages" [ngValue]="language">{{language?.name}}</option>
              </select>
            </div> -->

            <div class="form-group">
              <button type="submit" class="btn btn-round  btn-primary" *ngIf="activeModal && activeModal == 'add'">
                Add
              </button>
              <button type="submit" class="btn btn-round  btn-primary" *ngIf="activeModal && activeModal == 'edit'">
                Update
              </button>
              <button type="button" class="btn btn-round btn-danger" (click)="close()">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</ng-template>
