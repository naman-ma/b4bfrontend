<section class="banner-innerpage">
    <figure>
        <img src="assets/images/inner-banner.jpg" />
    </figure>
</section>

<section class="login-page">
    <div class="container">
        <h1 class="main-heading">Forgot Password</h1>
        <div class="login-signup-form">
            <div class="row">
                <div class="col-md-7 loginform-wrap">
                    <form [formGroup]="forgotPassword" (ngSubmit)="onSubmit()" class="loginform" novalidate>

                        <label>
                            Enter your email address below and weâ€™ll send you
                            instructions on how to change your password on your email.
                        </label>

                        <div class="form-group input-group ">
                            <input class="form-control" type="text" placeholder="Username" formControlName="email" />
                            <span class="input-group-addon">
                                <i class="fa fa-user"></i>
                            </span>

                        </div>
                        <p class="text-danger"
                            *ngIf="forgotPassword.controls.email.touched && forgotPassword.controls.email.invalid && forgotPassword.controls.email.errors.required">
                            This is a required field
                        </p>
                        <p class="text-danger"
                            *ngIf="forgotPassword.controls.email.touched && forgotPassword.controls.email.invalid && forgotPassword.controls.email.errors.email">
                            This is not a valid email
                        </p>

                        <div class="login-btn-group">
                            <button type="submit" class="btn btn-theme large-btn" [disabled]="!forgotPassword?.valid">
                                Send Email
                            </button>
                        </div>
                    </form>
                </div>

                <div class="col-md-5 new-here">
                    <h3> Remember your password? </h3>
                    <a class="link-green" href="javascript:void(0);" [routerLink]="['/auth/login']">
                        Click here to login
                    </a>
                </div>

            </div>

        </div>
    </div>
</section>
